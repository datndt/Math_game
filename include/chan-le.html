<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bi·ªát ƒê·ªôi Ch·∫µn L·∫ª</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #ecfdf5; /* Xanh ng·ªçc nh·∫°t */
            user-select: none;
        }

        /* Card s·ªë */
        .num-card {
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            box-shadow: 0 4px 0 #cbd5e1;
        }

        .num-card:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .num-card:hover {
            transform: translateY(-2px);
            background-color: #f8fafc;
        }

        /* Tr·∫°ng th√°i ƒê√öNG */
        .card-correct {
            background-color: #10b981 !important; /* Xanh l√° */
            color: white !important;
            border-color: #059669 !important;
            box-shadow: 0 4px 0 #047857 !important;
            pointer-events: none;
            animation: popSuccess 0.3s;
        }

        /* Tr·∫°ng th√°i SAI */
        .card-wrong {
            background-color: #f43f5e !important; /* ƒê·ªè h·ªìng */
            color: white !important;
            border-color: #e11d48 !important;
            animation: shake 0.5s;
        }

        /* Level Buttons */
        .level-btn { opacity: 0.6; transform: scale(0.95); transition: all 0.2s; }
        .level-btn.active { 
            opacity: 1; transform: scale(1.05); 
            background-color: #0d9488; color: white; border-color: #115e59;
            box-shadow: 0 4px 0 #0f766e;
        }

        @keyframes popSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }
        
        .hint-box {
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white w-full max-w-4xl rounded-3xl shadow-2xl border-4 border-teal-200 overflow-hidden">
        
        <div class="bg-teal-50 p-4 border-b-2 border-teal-100 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-black text-teal-800 uppercase tracking-wide">Bi·ªát ƒê·ªôi Ch·∫µn L·∫ª</h1>
            
            <div class="flex gap-2">
                <button onclick="setLevel('easy')" id="btn-easy" class="level-btn px-4 py-2 rounded-xl font-bold border-2 border-teal-300 text-teal-700 bg-white">D·ªÖ (1-20)</button>
                <button onclick="setLevel('medium')" id="btn-medium" class="level-btn px-4 py-2 rounded-xl font-bold border-2 border-teal-300 text-teal-700 bg-white">V·ª´a (2 s·ªë)</button>
                <button onclick="setLevel('hard')" id="btn-hard" class="level-btn px-4 py-2 rounded-xl font-bold border-2 border-teal-300 text-teal-700 bg-white">Kh√≥ (3 s·ªë)</button>
            </div>
        </div>

        <div class="p-6 md:p-10">
            
            <div class="text-center mb-8">
                <div class="inline-block relative">
                    <h2 class="text-3xl md:text-4xl font-black text-slate-700 mb-2">
                        T√¨m t·∫•t c·∫£ s·ªë <span id="target-type" class="text-blue-600 border-b-4 border-blue-200 px-2">CH·∫¥N</span>
                    </h2>
                </div>
                
                <div id="hint-text" class="hint-box mt-3 text-sm md:text-base font-bold text-slate-500 bg-slate-100 inline-block px-4 py-2 rounded-lg border border-slate-200">
                    üí° M·∫πo: T√¨m s·ªë c√≥ ƒëu√¥i l√† 0, 2, 4, 6, 8
                </div>

                <div class="mt-6 flex justify-center items-center gap-2">
                    <span class="text-slate-400 font-bold uppercase text-xs tracking-wider">Ti·∫øn ƒë·ªô:</span>
                    <div class="w-48 h-4 bg-slate-200 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-blue-500 transition-all duration-500 w-0"></div>
                    </div>
                    <span id="progress-text" class="text-slate-700 font-black">0/0</span>
                </div>
            </div>

            <div id="grid" class="flex flex-wrap justify-center gap-3 md:gap-5 min-h-[200px]">
                </div>

            <div id="win-message" class="hidden mt-8 text-center animate-bounce">
                <div class="text-2xl text-green-600 font-black mb-4">üéâ Hoan h√¥! B√© t√¨m ƒë√∫ng h·∫øt r·ªìi!</div>
                <button onclick="initGame()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-transform active:scale-95">
                    Ch∆°i m√†n ti·∫øp theo ‚ûú
                </button>
            </div>

        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    const LEVELS = {
        easy: { count: 8, min: 1, max: 20 },
        medium: { count: 12, min: 10, max: 99 },
        hard: { count: 18, min: 100, max: 999 }
    };

    let currentLevel = 'easy';
    let targetType = 'even'; // 'even' (ch·∫µn) or 'odd' (l·∫ª)
    let totalTargets = 0;
    let foundCount = 0;
    let isGameActive = true;

    // --- GAME LOGIC ---

    function setLevel(level) {
        currentLevel = level;
        
        // Update Buttons UI
        ['easy', 'medium', 'hard'].forEach(l => {
            const btn = document.getElementById(`btn-${l}`);
            if (l === level) btn.classList.add('active');
            else btn.classList.remove('active');
        });

        initGame();
    }

    function initGame() {
        const config = LEVELS[currentLevel];
        isGameActive = true;
        foundCount = 0;
        document.getElementById('win-message').classList.add('hidden');
        
        // 1. Random Ch·∫µn hay L·∫ª
        targetType = Math.random() < 0.5 ? 'even' : 'odd';
        updateUIForTarget(targetType);

        // 2. Sinh s·ªë (ƒê·∫£m b·∫£o c√≥ √≠t nh·∫•t 1/3 l√† ƒë√°p √°n ƒë√∫ng)
        let numbers = [];
        const minCorrect = Math.ceil(config.count * 0.35); // √çt nh·∫•t 35% l√† s·ªë ƒë√∫ng
        let currentCorrectCount = 0;

        for (let i = 0; i < config.count; i++) {
            let num;
            
            // N·∫øu ch∆∞a ƒë·ªß s·ªë l∆∞·ª£ng ƒë√°p √°n ƒë√∫ng b·∫Øt bu·ªôc
            if (i < minCorrect) {
                do {
                    num = getRandomInt(config.min, config.max);
                } while (getParity(num) !== targetType);
            } else {
                // Random t·ª± nhi√™n
                num = getRandomInt(config.min, config.max);
            }

            numbers.push(num);
            if (getParity(num) === targetType) currentCorrectCount++;
        }

        totalTargets = currentCorrectCount;
        
        // Shuffle m·∫£ng s·ªë
        numbers.sort(() => Math.random() - 0.5);

        renderGrid(numbers);
        updateProgress();
    }

    function updateUIForTarget(type) {
        const titleEl = document.getElementById('target-type');
        const hintEl = document.getElementById('hint-text');
        const barEl = document.getElementById('progress-bar');

        if (type === 'even') {
            titleEl.textContent = "CH·∫¥N";
            titleEl.className = "text-blue-600 border-b-4 border-blue-200 px-2";
            hintEl.textContent = "üí° M·∫πo: S·ªë Ch·∫µn c√≥ ƒëu√¥i l√† 0, 2, 4, 6, 8";
            barEl.className = "h-full bg-blue-500 transition-all duration-500";
        } else {
            titleEl.textContent = "L·∫∫";
            titleEl.className = "text-orange-500 border-b-4 border-orange-200 px-2";
            hintEl.textContent = "üí° M·∫πo: S·ªë L·∫ª c√≥ ƒëu√¥i l√† 1, 3, 5, 7, 9";
            barEl.className = "h-full bg-orange-500 transition-all duration-500";
        }
    }

    function renderGrid(numbers) {
        const container = document.getElementById('grid');
        container.innerHTML = '';
        
        // K√≠ch th∆∞·ªõc card t√πy theo level
        const cardSize = numbers.length > 15 ? 'w-20 h-20 text-xl' : 'w-24 h-24 text-3xl';

        numbers.forEach(num => {
            const btn = document.createElement('div');
            btn.className = `num-card bg-white border-2 border-slate-200 rounded-2xl flex items-center justify-center font-black text-slate-600 ${cardSize}`;
            btn.textContent = num;
            btn.onclick = () => checkAnswer(btn, num);
            container.appendChild(btn);
        });
    }

    function checkAnswer(btn, num) {
        if (!isGameActive) return;
        if (btn.classList.contains('card-correct')) return;

        const isCorrect = getParity(num) === targetType;

        if (isCorrect) {
            btn.classList.remove('bg-white', 'text-slate-600');
            btn.classList.add('card-correct');
            foundCount++;
            updateProgress();

            if (foundCount === totalTargets) {
                isGameActive = false;
                document.getElementById('win-message').classList.remove('hidden');
            }
        } else {
            btn.classList.add('card-wrong');
            setTimeout(() => {
                btn.classList.remove('card-wrong');
            }, 500);
        }
    }

    // Helpers
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getParity(num) {
        return num % 2 === 0 ? 'even' : 'odd';
    }

    function updateProgress() {
        const percent = (foundCount / totalTargets) * 100;
        document.getElementById('progress-bar').style.width = `${percent}%`;
        document.getElementById('progress-text').textContent = `${foundCount}/${totalTargets}`;
    }

    // Start default
    setLevel('easy');

</script>
</body>
</html>
