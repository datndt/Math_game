<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nh·∫≠n Bi·∫øt Quy Lu·∫≠t ƒê·∫øm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f9ff; /* Xanh nh·∫°t h∆°n */
            user-select: none;
            touch-action: manipulation;
        }

        .game-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 0 #bae6fd;
            border: 4px solid #7dd3fc;
        }
        
        /* Containers */
        #sequence-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 10px;
        }

        /* √î tr·ªëng ƒë·ªÉ ƒëi·ªÅn (Slot) */
        .slot-box {
            width: 50px;
            height: 50px;
            border: 3px dashed #94a3b8; /* N√©t ƒë·ª©t khi tr·ªëng */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: #0891b2;
            background-color: #f8fafc;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        /* S·ªë ƒë√£ ƒë∆∞·ª£c ƒëi·ªÅn */
        .slot-filled {
            border: 3px solid #06b6d4;
            background-color: #e0f2fe;
            color: #0e7490;
            box-shadow: 0 4px 0 #67e8f9;
            transform: translateY(-2px);
            border-style: solid;
        }

        /* S·ªë c·ªë ƒë·ªãnh trong d√£y (Kh√¥ng b·∫•m ƒë∆∞·ª£c) */
        .fixed-number {
            width: 50px;
            height: 50px;
            border: 3px solid #16a34a;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: #16a34a;
            background-color: #dcfce7;
            box-shadow: 0 4px 0 #86efac;
            pointer-events: none; /* Kh√¥ng cho t∆∞∆°ng t√°c */
        }

        /* Bong b√≥ng l·ª±a ch·ªçn (Option Bubble) */
        .option-bubble {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 12px 20px;
            min-width: 50px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 50px; /* H√¨nh vi√™n thu·ªëc/tr√≤n */
            font-size: 1.25rem;
            font-weight: 800;
            color: #475569;
            cursor: pointer;
            box-shadow: 0 4px 0 #cbd5e1;
            transition: all 0.1s;
            margin: 6px;
        }

        .option-bubble:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #cbd5e1;
        }
        
        /* Hi·ªáu ·ª©ng khi ch·ªçn ƒë√∫ng/sai */
        .slot-correct {
            background-color: #dcfce7 !important;
            border-color: #22c55e !important;
            color: #15803d !important;
            box-shadow: 0 4px 0 #86efac !important;
        }
        .slot-wrong {
            background-color: #fee2e2 !important;
            border-color: #ef4444 !important;
            color: #b91c1c !important;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        /* ·∫®n bong b√≥ng ƒë√£ ch·ªçn */
        .bubble-hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-3">

    <div class="game-card w-full max-w-4xl p-4 md:p-8 text-center">
        
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl md:text-2xl font-extrabold text-cyan-700">T√¨m S·ªë C√≤n Thi·∫øu (Quy Lu·∫≠t ƒê·∫øm)</h1>
            <select id="step-size" onchange="game.init()" class="bg-white border-2 border-cyan-200 text-cyan-700 font-bold py-1 px-3 rounded-lg text-sm">
                <option value="2">B∆∞·ªõc: +2</option>
                <option value="5">B∆∞·ªõc: +5</option>
                <option value="10">B∆∞·ªõc: +10</option>
                <option value="3">B∆∞·ªõc: +3</option>
                <option value="4">B∆∞·ªõc: +4</option>
            </select>
        </div>

        <div class="mb-6">
            <p class="text-cyan-400 font-bold text-xs uppercase mb-1">ƒêi·ªÅn s·ªë c√≤n thi·∫øu v√†o d√£y:</p>
            <div id="sequence-container">
                </div>
        </div>

        <div class="bg-slate-50 rounded-2xl p-4 border-2 border-slate-100 mb-6">
            <p class="text-slate-400 font-bold text-sm mb-2">Ch·ªçn v√† k√©o th·∫£ s·ªë v√†o √¥ tr·ªëng:</p>
            <div id="options-container" class="flex flex-wrap justify-center min-h-[100px]">
                </div>
        </div>

        <div class="flex justify-center gap-3">
            <button onclick="game.check()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-xl shadow-[0_4px_0_#15803d] active:shadow-none active:translate-y-[4px] transition-all text-xl">
                Ki·ªÉm Tra
            </button>
            <button onclick="game.init()" class="bg-white border-2 border-slate-200 text-slate-500 hover:bg-slate-50 font-bold py-3 px-6 rounded-xl transition-all">
                Ti·∫øp Theo ‚ûú
            </button>
        </div>
        
        <p id="msg" class="mt-4 h-6 text-lg font-bold text-cyan-600"></p>
    </div>

<script>
    /* === CLASS M·ªöI: NH·∫¨N BI·∫æT QUY LU·∫¨T ƒê·∫æM === */
    class SkipCountingGame {
        constructor() {
            this.sequenceContainer = document.getElementById('sequence-container');
            this.optionsContainer = document.getElementById('options-container');
            this.stepSelect = document.getElementById('step-size');
            this.msg = document.getElementById('msg');
            
            this.stepSize = 2; // Quy lu·∫≠t (VD: +2, +5, +10)
            this.sequenceLength = 10; // ƒê·ªô d√†i m·∫∑c ƒë·ªãnh c·ªßa d√£y s·ªë
            
            this.fullSequence = []; // D√£y s·ªë ƒë·∫ßy ƒë·ªß
            this.correctAnswers = []; // C√°c s·ªë c·∫ßn ƒëi·ªÅn (ƒë√°p √°n ƒë√∫ng)
            this.userSequence = []; // D√£y s·ªë hi·ªán t·∫°i (c√≥ c·∫£ s·ªë c·ªë ƒë·ªãnh v√† √¥ tr·ªëng/s·ªë ƒë√£ ƒëi·ªÅn)
            this.optionPool = []; // Pool c√°c s·ªë ƒë·ªÉ ch·ªçn

            this.init();
        }

        init() {
            this.msg.innerHTML = "";
            this.stepSize = parseInt(this.stepSelect.value);
            
            // 1. Sinh D√£y s·ªë ƒê·∫ßy ƒë·ªß
            const startNumber = this.generateStartNumber();
            this.fullSequence = [];
            for (let i = 0; i < this.sequenceLength; i++) {
                this.fullSequence.push(startNumber + i * this.stepSize);
            }

            // 2. Ch·ªçn v·ªã tr√≠ c·∫ßn ƒëi·ªÅn (slots)
            this.correctAnswers = [];
            this.userSequence = [];
            let emptyCount = 0;
            
            this.fullSequence.forEach((num, index) => {
                // Gi·ªØ l·∫°i 3 s·ªë c·ªë ƒë·ªãnh (ƒë·∫ßu, gi·ªØa, cu·ªëi) v√† ng·∫´u nhi√™n 40% c√≤n l·∫°i.
                const isFixed = (index === 0 || index === this.sequenceLength - 1 || index === Math.floor(this.sequenceLength / 2) || Math.random() < 0.4);
                
                if (isFixed) {
                    this.userSequence.push({ type: 'fixed', value: num });
                } else {
                    this.userSequence.push({ type: 'empty', value: null, correctValue: num, id: emptyCount++ });
                    this.correctAnswers.push(num);
                }
            });
            
            // ƒê·∫£m b·∫£o ph·∫£i c√≥ √≠t nh·∫•t 3 √¥ tr·ªëng
            while (this.correctAnswers.length < 3) this.init();


            // 3. Render D√£y s·ªë
            this.renderSequence();

            // 4. Sinh Options (Bong b√≥ng)
            this.generateOptions();
        }
        
        // Sinh s·ªë b·∫Øt ƒë·∫ßu d·ª±a tr√™n b∆∞·ªõc nh·∫£y
        generateStartNumber() {
            const minMultiplier = 2;
            const maxMultiplier = 10;
            // S·ªë b·∫Øt ƒë·∫ßu l√† b·ªôi s·ªë c·ªßa stepSize ho·∫∑c s·ªë g·∫ßn ƒë√≥
            const multiplier = Math.floor(Math.random() * (maxMultiplier - minMultiplier + 1)) + minMultiplier;
            const start = multiplier * this.stepSize;
            
            // ƒê·∫£m b·∫£o d√£y s·ªë c√≥ ƒë·ªô l·ªõn h·ª£p l√Ω
            return Math.floor(start + Math.random() * 10);
        }


        renderSequence() {
            this.sequenceContainer.innerHTML = '';
            
            this.userSequence.forEach((item, index) => {
                if (item.type === 'fixed') {
                    // S·ªë c·ªë ƒë·ªãnh
                    const fixed = document.createElement('div');
                    fixed.className = 'fixed-number';
                    fixed.textContent = item.value;
                    this.sequenceContainer.appendChild(fixed);
                } else {
                    // √î tr·ªëng/√î ƒë√£ ƒëi·ªÅn
                    const slot = document.createElement('div');
                    slot.dataset.slotId = item.id;
                    
                    if (item.value === null) {
                        slot.className = 'slot-box';
                        slot.textContent = '?';
                        // G√°n s·ª± ki·ªán cho ph√©p k√©o th·∫£
                        slot.ondragover = (e) => e.preventDefault();
                        slot.ondrop = (e) => this.dropOption(e, item.id);
                        
                    } else {
                        slot.className = 'slot-box slot-filled';
                        slot.textContent = item.value;
                        // B·∫•m v√†o √¥ ƒë√£ ƒëi·ªÅn th√¨ tr·∫£ l·∫°i kho
                        slot.onclick = () => this.removeAnswer(item.id, item.value);
                    }
                    this.sequenceContainer.appendChild(slot);
                }
            });
        }

        generateOptions() {
            this.optionsContainer.innerHTML = '';
            this.optionPool = [];
            
            // A. Th√™m c√°c ƒë√°p √°n ƒê√öNG v√†o pool
            this.correctAnswers.forEach(num => this.optionPool.push({ val: num, id: Math.random() }));

            // B. Th√™m c√°c ƒë√°p √°n SAI (Distractors)
            // 1. S·ªë g·∫ßn ƒë√°p √°n (VD: 10 -> th√™m 9, 11)
            this.correctAnswers.forEach(num => {
                this.optionPool.push({ val: num + 1, id: Math.random() });
                this.optionPool.push({ val: num - 1, id: Math.random() });
            });
            // 2. S·ªë nh·∫£y sai (VD: Step +2 -> th√™m s·ªë c·ªßa Step +5)
            const wrongStep = this.stepSize === 5 ? 2 : 5;
            this.correctAnswers.forEach(num => {
                this.optionPool.push({ val: num + wrongStep, id: Math.random() });
            });
            
            // C. L·ªçc tr√πng l·∫∑p, x√°o tr·ªôn pool v√† Render
            const uniqueOptions = Array.from(new Set(this.optionPool.map(o => o.val)))
                                    .map(val => ({ val: val, id: Math.random() }));
                                    
            uniqueOptions.sort(() => Math.random() - 0.5);

            uniqueOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-bubble hover:bg-cyan-50 hover:border-cyan-200';
                btn.textContent = opt.val;
                btn.id = `opt-${opt.id}`; 
                
                // K√©o th·∫£
                btn.draggable = true;
                btn.ondragstart = (e) => {
                    e.dataTransfer.setData('text/plain', JSON.stringify({
                        value: opt.val,
                        optionId: opt.id
                    }));
                };

                // Nh·∫•n ƒë·ªÉ ch·ªçn (Fallback cho mobile/ng∆∞·ªùi d√πng kh√¥ng k√©o th·∫£)
                btn.onclick = () => this.selectOption(opt);
                
                this.optionsContainer.appendChild(btn);
            });
        }
        
        // X·ª≠ l√Ω khi nh·∫•n v√†o option (cho mobile)
        selectOption(opt) {
            // T√¨m √¥ tr·ªëng ƒë·∫ßu ti√™n
            const emptySlotIndex = this.userSequence.findIndex(item => item.type === 'empty' && item.value === null);
            
            if (emptySlotIndex !== -1) {
                const emptyItem = this.userSequence[emptySlotIndex];
                
                // ƒêi·ªÅn v√†o √¥ tr·ªëng
                emptyItem.value = opt.val;
                
                // ·∫®n bong b√≥ng n√†y ƒëi
                const btn = document.getElementById(`opt-${opt.id}`);
                if(btn) btn.classList.add('bubble-hidden');

                // Render l·∫°i d√£y s·ªë
                this.renderSequence();
            } else {
                 this.msg.innerHTML = "<span class='text-orange-500'>ƒê√£ ƒëi·ªÅn h·∫øt c√°c √¥ tr·ªëng! B·∫•m Ki·ªÉm Tra.</span>";
            }
        }

        // X·ª≠ l√Ω k√©o th·∫£ (cho desktop)
        dropOption(e, slotId) {
            e.preventDefault();
            const data = JSON.parse(e.dataTransfer.getData('text/plain'));
            const { value, optionId } = data;
            
            const slotItem = this.userSequence.find(item => item.type === 'empty' && item.id === slotId);

            if (slotItem && slotItem.value === null) {
                // ƒêi·ªÅn v√†o √¥ tr·ªëng
                slotItem.value = value;
                
                // ·∫®n bong b√≥ng n√†y ƒëi
                const btn = document.getElementById(`opt-${optionId}`);
                if(btn) btn.classList.add('bubble-hidden');
                
                // Render l·∫°i d√£y s·ªë
                this.renderSequence();
            }
        }

        removeAnswer(slotId, val) {
            // T√¨m √¥ tr·ªëng ƒëang ch·ª©a ƒë√°p √°n
            const slotItem = this.userSequence.find(item => item.type === 'empty' && item.id === slotId);
            if (slotItem) {
                slotItem.value = null;
            }
            
            // T√¨m option t∆∞∆°ng ·ª©ng trong pool ƒë·ªÉ hi·ªán l·∫°i
            // ·ªû ƒë√¢y ta duy·ªát UI ƒë·ªÉ t√¨m n√∫t ƒëang ·∫©n c√≥ text tr√πng kh·ªõp
            const hiddenBtns = Array.from(this.optionsContainer.querySelectorAll('.bubble-hidden'));
            // T√¨m option c√≥ gi√° tr·ªã tr√πng kh·ªõp ƒë·ªÉ hi·ªán l·∫°i
            const matchBtn = hiddenBtns.find(b => parseInt(b.textContent) === val);
            
            if(matchBtn) {
                matchBtn.classList.remove('bubble-hidden');
            }

            this.renderSequence();
            this.msg.textContent = "";
        }

        check() {
            // Ki·ªÉm tra xem ƒë√£ ƒëi·ªÅn h·∫øt ch∆∞a
            const isCompleted = this.userSequence.every(item => item.type === 'fixed' || item.value !== null);
            if (!isCompleted) {
                this.msg.innerHTML = "<span class='text-orange-500'>B√© h√£y ƒëi·ªÅn ƒë·∫ßy ƒë·ªß c√°c √¥ tr·ªëng nh√©!</span>";
                return;
            }

            let isCorrect = true;
            const slots = this.sequenceContainer.querySelectorAll('.slot-box');
            let slotIndex = 0; // Index c·ªßa c√°c √¥ tr·ªëng (slots)

            this.userSequence.forEach(item => {
                if (item.type === 'empty') {
                    const currentSlot = slots[slotIndex];
                    currentSlot.classList.remove('slot-correct', 'slot-wrong');

                    if (item.value === item.correctValue) {
                        currentSlot.classList.add('slot-correct');
                    } else {
                        currentSlot.classList.add('slot-wrong');
                        isCorrect = false;
                    }
                    slotIndex++;
                }
            });

            if (isCorrect) {
                this.msg.innerHTML = "<span class='text-green-600'>Ch√≠nh x√°c! B√© ƒë√£ t√¨m ra quy lu·∫≠t ƒë·∫øm +${this.stepSize}! üåü</span>";
            } else {
                this.msg.innerHTML = "<span class='text-red-500'>C√≥ ch·ªó ch∆∞a ƒë√∫ng, th·ª≠ s·∫Øp x·∫øp l·∫°i v√† ki·ªÉm tra quy lu·∫≠t nh√©!</span>";
                setTimeout(() => {
                    slots.forEach(s => s.classList.remove('slot-wrong'));
                }, 1500);
            }
        }
    }

    // Kh·ªüi t·∫°o tr√≤ ch∆°i
    const game = new SkipCountingGame();
</script>
</body>
