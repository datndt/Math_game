<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph√©p C·ªông Ch·∫µn L·∫ª</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #fff7ed; /* Cam nh·∫°t */
            user-select: none;
        }

        /* Card s·ªë */
        .num-card {
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            box-shadow: 0 4px 0 #cbd5e1;
        }

        .num-card:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .num-card:hover {
            transform: translateY(-2px);
            background-color: #fff;
        }

        /* Tr·∫°ng th√°i ƒê√öNG */
        .card-correct {
            background-color: #10b981 !important; /* Xanh l√° */
            color: white !important;
            border-color: #059669 !important;
            box-shadow: 0 4px 0 #047857 !important;
            pointer-events: none;
            animation: popSuccess 0.3s;
        }

        /* Tr·∫°ng th√°i SAI */
        .card-wrong {
            background-color: #f43f5e !important; /* ƒê·ªè h·ªìng */
            color: white !important;
            border-color: #e11d48 !important;
            animation: shake 0.5s;
        }

        /* Level Buttons */
        .level-btn { opacity: 0.6; transform: scale(0.95); transition: all 0.2s; }
        .level-btn.active { 
            opacity: 1; transform: scale(1.05); 
            background-color: #ea580c; color: white; border-color: #9a3412;
            box-shadow: 0 4px 0 #9a3412;
        }

        @keyframes popSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }
        
        .hint-box {
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white w-full max-w-4xl rounded-3xl shadow-2xl border-4 border-orange-200 overflow-hidden">
        
        <div class="bg-orange-50 p-4 border-b-2 border-orange-100 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-black text-orange-800 uppercase tracking-wide">Quy T·∫Øc C·ªông</h1>
            
            <div class="flex gap-2">
                <button onclick="setLevel('easy')" id="btn-easy" class="level-btn px-4 py-2 rounded-xl font-bold border-2 border-orange-300 text-orange-700 bg-white">D·ªÖ (1-10)</button>
                <button onclick="setLevel('medium')" id="btn-medium" class="level-btn px-4 py-2 rounded-xl font-bold border-2 border-orange-300 text-orange-700 bg-white">V·ª´a (10-50)</button>
                <button onclick="setLevel('hard')" id="btn-hard" class="level-btn px-4 py-2 rounded-xl font-bold border-2 border-orange-300 text-orange-700 bg-white">Kh√≥ (50+)</button>
            </div>
        </div>

        <div class="p-6 md:p-10">
            
            <div class="text-center mb-8">
                <div class="inline-block relative">
                    <h2 class="text-2xl md:text-3xl font-black text-slate-700 mb-2">
                        T√¨m ph√©p t√≠nh c√≥ k·∫øt qu·∫£ <span id="target-type" class="text-blue-600 border-b-4 border-blue-200 px-2">CH·∫¥N</span>
                    </h2>
                </div>
                
                <div id="hint-text" class="hint-box mt-3 text-sm md:text-base font-bold text-slate-500 bg-slate-100 inline-block px-4 py-2 rounded-lg border border-slate-200">
                    üí° M·∫πo: Ch·∫µn + Ch·∫µn = Ch·∫µn | L·∫ª + L·∫ª = Ch·∫µn
                </div>

                <div class="mt-6 flex justify-center items-center gap-2">
                    <span class="text-slate-400 font-bold uppercase text-xs tracking-wider">Ti·∫øn ƒë·ªô:</span>
                    <div class="w-48 h-4 bg-slate-200 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-blue-500 transition-all duration-500 w-0"></div>
                    </div>
                    <span id="progress-text" class="text-slate-700 font-black">0/0</span>
                </div>
            </div>

            <div id="grid" class="flex flex-wrap justify-center gap-3 md:gap-5 min-h-[200px]">
            </div>

            <div id="win-message" class="hidden mt-8 text-center animate-bounce">
                <div class="text-2xl text-green-600 font-black mb-4">üéâ Tuy·ªát v·ªùi! B√© ƒë√£ thu·ªôc quy t·∫Øc r·ªìi!</div>
                <button onclick="initGame()" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-transform active:scale-95">
                    Ch∆°i m√†n ti·∫øp theo ‚ûú
                </button>
            </div>

        </div>
    </div>

<script>
    // --- C·∫§U H√åNH ---
    const LEVELS = {
        easy: { count: 6, min: 1, max: 10 },
        medium: { count: 9, min: 11, max: 50 },
        hard: { count: 12, min: 51, max: 100 }
    };

    let currentLevel = 'easy';
    let targetType = 'even'; // 'even' (k·∫øt qu·∫£ ch·∫µn) ho·∫∑c 'odd' (k·∫øt qu·∫£ l·∫ª)
    let totalTargets = 0;
    let foundCount = 0;
    let isGameActive = true;

    // --- GAME LOGIC ---

    function setLevel(level) {
        currentLevel = level;
        
        ['easy', 'medium', 'hard'].forEach(l => {
            const btn = document.getElementById(`btn-${l}`);
            if (l === level) btn.classList.add('active');
            else btn.classList.remove('active');
        });

        initGame();
    }

    function initGame() {
        const config = LEVELS[currentLevel];
        isGameActive = true;
        foundCount = 0;
        document.getElementById('win-message').classList.add('hidden');
        
        // 1. Random M·ª•c ti√™u (T√¨m k·∫øt qu·∫£ Ch·∫µn hay L·∫ª)
        targetType = Math.random() < 0.5 ? 'even' : 'odd';
        updateUIForTarget(targetType);

        // 2. Sinh c√°c ph√©p t√≠nh
        let items = [];
        const minCorrect = Math.ceil(config.count * 0.4); // √çt nh·∫•t 40% l√† ƒë√°p √°n ƒë√∫ng
        let currentCorrectCount = 0;

        for (let i = 0; i < config.count; i++) {
            let itemData;
            
            // √âp bu·ªôc sinh ra ƒë√°p √°n ƒë√∫ng n·∫øu ch∆∞a ƒë·ªß s·ªë l∆∞·ª£ng t·ªëi thi·ªÉu
            let mustBeCorrect = i < minCorrect;
            
            if (mustBeCorrect) {
                itemData = generateExpression(config.min, config.max, targetType);
            } else {
                // Random ng·∫´u nhi√™n (c√≥ th·ªÉ ƒë√∫ng ho·∫∑c sai)
                const randomType = Math.random() < 0.5 ? 'even' : 'odd';
                itemData = generateExpression(config.min, config.max, randomType);
            }

            items.push(itemData); // itemData: { num1, num2, sum, resultParity }
            if (itemData.resultParity === targetType) currentCorrectCount++;
        }

        totalTargets = currentCorrectCount;
        
        // X√°o tr·ªôn v·ªã tr√≠
        items.sort(() => Math.random() - 0.5);

        renderGrid(items);
        updateProgress();
    }

    // H√†m sinh ph√©p t√≠nh d·ª±a tr√™n lo·∫°i k·∫øt qu·∫£ mong mu·ªën
    function generateExpression(min, max, desiredResultParity) {
        let n1, n2;
        
        // Logic c·ªët l√µi: CH·∫¥N + CH·∫¥N = CH·∫¥N, L·∫∫ + L·∫∫ = CH·∫¥N, CH·∫¥N + L·∫∫ = L·∫∫
        if (desiredResultParity === 'even') {
            // Mu·ªën k·∫øt qu·∫£ CH·∫¥N: C·∫ßn 2 s·ªë c√πng t√≠nh ch·∫•t (C√πng ch·∫µn ho·∫∑c C√πng l·∫ª)
            if (Math.random() < 0.5) {
                // C·∫∑p Ch·∫µn - Ch·∫µn
                n1 = getRandomInt(min, max, 'even');
                n2 = getRandomInt(min, max, 'even');
            } else {
                // C·∫∑p L·∫ª - L·∫ª
                n1 = getRandomInt(min, max, 'odd');
                n2 = getRandomInt(min, max, 'odd');
            }
        } else {
            // Mu·ªën k·∫øt qu·∫£ L·∫∫: C·∫ßn 1 ch·∫µn v√† 1 l·∫ª
            if (Math.random() < 0.5) {
                n1 = getRandomInt(min, max, 'even');
                n2 = getRandomInt(min, max, 'odd');
            } else {
                n1 = getRandomInt(min, max, 'odd');
                n2 = getRandomInt(min, max, 'even');
            }
        }

        return {
            num1: n1,
            num2: n2,
            sum: n1 + n2,
            resultParity: desiredResultParity
        };
    }

    function updateUIForTarget(type) {
        const titleEl = document.getElementById('target-type');
        const hintEl = document.getElementById('hint-text');
        const barEl = document.getElementById('progress-bar');

        if (type === 'even') {
            titleEl.textContent = "CH·∫¥N";
            titleEl.className = "text-blue-600 border-b-4 border-blue-200 px-2";
            // LOGIC M·∫∏O
            hintEl.innerHTML = "üí° Quy t·∫Øc: <span class='text-blue-600'>Ch·∫µn + Ch·∫µn</span> ho·∫∑c <span class='text-orange-500'>L·∫ª + L·∫ª</span>";
            barEl.className = "h-full bg-blue-500 transition-all duration-500";
        } else {
            titleEl.textContent = "L·∫∫";
            titleEl.className = "text-orange-600 border-b-4 border-orange-200 px-2";
            // LOGIC M·∫∏O
            hintEl.innerHTML = "üí° Quy t·∫Øc: <span class='text-slate-600'>M·ªôt s·ªë Ch·∫µn</span> + <span class='text-slate-600'>M·ªôt s·ªë L·∫ª</span>";
            barEl.className = "h-full bg-orange-500 transition-all duration-500";
        }
    }

    function renderGrid(items) {
        const container = document.getElementById('grid');
        container.innerHTML = '';
        
        // Card r·ªông h∆°n ƒë·ªÉ ch·ª©a ph√©p t√≠nh
        const cardClass = 'w-32 h-20 md:w-40 md:h-24 text-xl md:text-2xl';

        items.forEach(item => {
            const btn = document.createElement('div');
            btn.className = `num-card bg-white border-2 border-slate-200 rounded-2xl flex items-center justify-center font-black text-slate-600 ${cardClass}`;
            
            // Hi·ªÉn th·ªã ph√©p t√≠nh thay v√¨ k·∫øt qu·∫£
            btn.innerHTML = `<span class="${item.num1 % 2 === 0 ? 'text-blue-600' : 'text-orange-600'}">${item.num1}</span> + <span class="${item.num2 % 2 === 0 ? 'text-blue-600' : 'text-orange-600'}">${item.num2}</span>`;
            
            btn.onclick = () => checkAnswer(btn, item.resultParity);
            container.appendChild(btn);
        });
    }

    function checkAnswer(btn, itemParity) {
        if (!isGameActive) return;
        if (btn.classList.contains('card-correct')) return;

        const isCorrect = itemParity === targetType;

        if (isCorrect) {
            btn.classList.remove('bg-white', 'text-slate-600');
            btn.classList.add('card-correct');
            // ƒê·ªïi m√†u text v·ªÅ tr·∫Øng cho d·ªÖ nh√¨n khi ƒë√∫ng
            btn.querySelectorAll('span').forEach(s => s.classList.remove('text-blue-600', 'text-orange-600'));
            
            foundCount++;
            updateProgress();

            if (foundCount === totalTargets) {
                isGameActive = false;
                document.getElementById('win-message').classList.remove('hidden');
            }
        } else {
            btn.classList.add('card-wrong');
            setTimeout(() => {
                btn.classList.remove('card-wrong');
            }, 500);
        }
    }

    // Helpers
    function getRandomInt(min, max, parity) {
        let num;
        do {
            num = Math.floor(Math.random() * (max - min + 1)) + min;
        } while (getParity(num) !== parity);
        return num;
    }

    function getParity(num) {
        return num % 2 === 0 ? 'even' : 'odd';
    }

    function updateProgress() {
        const percent = (foundCount / totalTargets) * 100;
        document.getElementById('progress-bar').style.width = `${percent}%`;
        document.getElementById('progress-text').textContent = `${foundCount}/${totalTargets}`;
    }

    // Start default
    setLevel('easy');

</script>
</body>
</html>
