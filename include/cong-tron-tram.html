<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C·ªông B·∫±ng C√°ch T√°ch S·ªë H√†ng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #ecfeff; /* Xanh cyan nh·∫°t */
            user-select: none;
            touch-action: manipulation;
        }

        .game-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 0 #cffafe;
            border: 4px solid #ccfbf1;
        }

        /* √î tr·ªëng ƒë·ªÉ ƒëi·ªÅn (Slot) */
        .slot-box {
            width: 120px; /* R·ªông h∆°n ƒë·ªÉ ch·ª©a bi·ªÉu th·ª©c c·ªông */
            height: 50px; /* Cao h∆°n */
            border: 3px dashed #cbd5e1; /* N√©t ƒë·ª©t khi tr·ªëng */
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem; /* Nh·ªè h∆°n ƒë·ªÉ ch·ª©a bi·ªÉu th·ª©c */
            font-weight: 800;
            color: #0891b2;
            background-color: #f8fafc;
            cursor: pointer;
            transition: all 0.2s;
            padding: 4px;
        }

        /* Khi √¥ ƒë√£ c√≥ s·ªë */
        .slot-filled {
            border: 3px solid #22d3ee;
            background-color: #e0f2fe;
            color: #0e7490;
            box-shadow: 0 4px 0 #67e8f9;
            transform: translateY(-2px);
            border-style: solid;
        }

        /* Bong b√≥ng l·ª±a ch·ªçn (Option Bubble) */
        .option-bubble {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 10px 16px; /* Nh·ªè h∆°n ƒë·ªÉ ch·ª©a bi·ªÉu th·ª©c */
            min-width: 90px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 50px; 
            font-size: 1rem; 
            font-weight: 800;
            color: #475569;
            cursor: pointer;
            box-shadow: 0 4px 0 #cbd5e1;
            transition: all 0.1s;
            margin: 6px;
        }

        .option-bubble:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #cbd5e1;
        }
        
        /* Hi·ªáu ·ª©ng khi ch·ªçn ƒë√∫ng/sai */
        .slot-correct {
            background-color: #dcfce7 !important;
            border-color: #22c55e !important;
            color: #15803d !important;
            box-shadow: 0 4px 0 #86efac !important;
        }
        .slot-wrong {
            background-color: #fee2e2 !important;
            border-color: #ef4444 !important;
            color: #b91c1c !important;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        /* ·∫®n bong b√≥ng ƒë√£ ch·ªçn */
        .bubble-hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }

        .plus-sign {
            font-size: 1.5rem; /* Nh·ªè h∆°n */
            font-weight: 900;
            color: #0891b2;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-3">

    <div class="game-card w-full max-w-2xl p-4 md:p-8 text-center">
        
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl md:text-2xl font-extrabold text-cyan-700">C·ªông B·∫±ng C√°ch T√°ch S·ªë H√†ng</h1>
            <select id="difficulty" onchange="game.init()" class="bg-white border-2 border-cyan-200 text-cyan-700 font-bold py-1 px-3 rounded-lg text-sm">
                <option value="100">H√†ng TrƒÉm (3 ch·ªØ s·ªë)</option>
                <option value="1000">H√†ng Ngh√¨n (4 ch·ªØ s·ªë)</option>
            </select>
        </div>

        <div class="mb-8">
            <p class="text-cyan-400 font-bold text-xs uppercase mb-1">Ph√©p c·ªông c·∫ßn gi·∫£i</p>
            <div id="target-number" class="text-4xl md:text-5xl font-black text-cyan-600 tracking-wider drop-shadow-sm">
                000 + 000 = ???
            </div>
        </div>

        <div class="bg-slate-50 rounded-2xl p-4 border-2 border-slate-100 mb-6">
            <p class="text-sm font-bold text-slate-600 mb-2">T√°ch th√†nh c√°c ph√©p c·ªông theo h√†ng:</p>
            <div id="slots-container" class="flex flex-wrap justify-center items-center gap-1.5">
                </div>
            <p class="text-xs text-slate-400 font-bold mt-4">B·∫•m v√†o √¥ s·ªë ƒë·ªÉ b·ªè ch·ªçn</p>
        </div>

        <div class="mb-8">
            <p class="text-slate-400 font-bold text-sm mb-2">Ch·ªçn c√°c m·∫£nh gh√©p ƒë√∫ng (V√≠ d·ª•: (300 + 400)):</p>
            <div id="options-container" class="flex flex-wrap justify-center min-h-[100px]">
                </div>
        </div>

        <div class="flex justify-center gap-3">
            <button onclick="game.check()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-xl shadow-[0_4px_0_#15803d] active:shadow-none active:translate-y-[4px] transition-all text-xl">
                Ki·ªÉm Tra
            </button>
            <button onclick="game.init()" class="bg-white border-2 border-slate-200 text-slate-500 hover:bg-slate-50 font-bold py-3 px-6 rounded-xl transition-all">
                Ti·∫øp Theo ‚ûú
            </button>
        </div>
        
        <p id="msg" class="mt-4 h-6 text-lg font-bold text-cyan-600"></p>
    </div>

<script>
    /* === PHI√äN B·∫¢N M·ªöI: C·ªòNG B·∫∞NG C√ÅCH T√ÅCH S·ªê H√ÄNG === */
    class AdditionByPlaceValueGame {
        constructor() {
            this.targetEl = document.getElementById('target-number'); 
            this.slotsContainer = document.getElementById('slots-container');
            this.optionsContainer = document.getElementById('options-container');
            this.diffSelect = document.getElementById('difficulty');
            this.msg = document.getElementById('msg');
            
            this.numberA = 0;
            this.numberB = 0;
            this.sum = 0;
            
            this.partsA = []; 
            this.partsB = []; 
            this.correctEquations = []; // ["300 + 400", "20 + 70", "5 + 8"]
            this.userAnswers = []; // [null, null, null]

            this.init();
        }

        init() {
            this.msg.innerHTML = "";
            const mode = parseInt(this.diffSelect.value); 
            
            // 1. Sinh hai s·ªë ng·∫´u nhi√™n
            const min = mode === 100 ? 100 : 1000;
            const max = mode === 100 ? 999 : 9999;
            
            this.numberA = Math.floor(Math.random() * (max - min + 1) + min);
            this.numberB = Math.floor(Math.random() * (max - min + 1) + min);
            this.sum = this.numberA + this.numberB;

            this.targetEl.innerHTML = `${this.numberA} + ${this.numberB} = <span class='text-cyan-500'>${this.sum}</span>`;

            // 2. T√≠nh to√°n c√°c th√†nh ph·∫ßn (Place Values) v√† c√°c Ph∆∞∆°ng tr√¨nh ƒë√∫ng
            this.partsA = this.getPlaceValues(this.numberA);
            this.partsB = this.getPlaceValues(this.numberB);
            
            // ƒê·∫£m b·∫£o s·ªë l∆∞·ª£ng ph·∫ßn t·ª≠ b·∫±ng nhau (th√™m s·ªë 0 v√†o ƒë·∫ßu n·∫øu c·∫ßn, VD: 999 + 1000)
            const maxLength = Math.max(this.partsA.length, this.partsB.length);
            while (this.partsA.length < maxLength) this.partsA.unshift(0);
            while (this.partsB.length < maxLength) this.partsB.unshift(0);

            this.correctEquations = this.partsA.map((valA, i) => {
                // Ch·ªâ t·∫°o ph∆∞∆°ng tr√¨nh n·∫øu c·∫£ hai s·ªë h·∫°ng kh√¥ng ph·∫£i l√† 0
                if (valA !== 0 || this.partsB[i] !== 0) {
                    return `${valA} + ${this.partsB[i]}`;
                }
                return null;
            }).filter(eq => eq !== null && eq !== "0 + 0");

            // Reset m·∫£ng c√¢u tr·∫£ l·ªùi ng∆∞·ªùi d√πng
            this.userAnswers = new Array(this.correctEquations.length).fill(null);

            // 3. Render Slots (√î tr·ªëng)
            this.renderSlots();

            // 4. Sinh Options (Bong b√≥ng)
            this.generateOptions();
        }
        
        // H√†m ph·ª• tr·ª£ ƒë·ªÉ t√°ch s·ªë th√†nh c√°c h√†ng (Place Values)
        getPlaceValues(num) {
            const strNum = num.toString();
            return strNum.split('').map((digit, i) => {
                const power = strNum.length - 1 - i;
                return parseInt(digit) * Math.pow(10, power);
            });
        }

        renderSlots() {
            this.slotsContainer.innerHTML = '';
            this.userAnswers.forEach((val, index) => {
                // T·∫°o √¥ slot
                const slot = document.createElement('div');
                
                if (val === null) {
                    slot.className = 'slot-box';
                    slot.textContent = '(?)';
                } else {
                    slot.className = 'slot-box slot-filled';
                    slot.textContent = `(${val})`; // Hi·ªÉn th·ªã trong d·∫•u ngo·∫∑c
                    // B·∫•m v√†o √¥ ƒë√£ ƒëi·ªÅn th√¨ tr·∫£ l·∫°i kho
                    slot.onclick = () => this.removeAnswer(index, val);
                }

                this.slotsContainer.appendChild(slot);

                // Th√™m d·∫•u c·ªông gi·ªØa c√°c ph∆∞∆°ng tr√¨nh con
                if (index < this.userAnswers.length - 1) {
                    const plus = document.createElement('span');
                    plus.className = 'plus-sign';
                    plus.textContent = '+';
                    this.slotsContainer.appendChild(plus);
                }
            });
        }

        generateOptions() {
            this.optionsContainer.innerHTML = '';
            this.optionPool = [];

            // A. Th√™m c√°c ƒë√°p √°n ƒê√öNG v√†o pool
            this.correctEquations.forEach(eq => this.optionPool.push({ val: eq, id: Math.random() }));

            // B. Th√™m c√°c ƒë√°p √°n SAI (Distractors)
            // Chi·∫øn thu·∫≠t: Gh√©p l·ªôn x·ªôn c√°c ph·∫ßn t·ª≠
            const allParts = [...this.partsA, ...this.partsB].filter(p => p !== 0);
            
            // T·∫°o ra c√°c ph√©p c·ªông SAI b·∫±ng c√°ch ch·ªçn ng·∫´u nhi√™n 2 ph·∫ßn t·ª≠ kh√°c h√†ng
            for (let i = 0; i < 4; i++) { // Th√™m 4 ƒë√°p √°n nhi·ªÖu
                let randA = allParts[Math.floor(Math.random() * allParts.length)];
                let randB = allParts[Math.floor(Math.random() * allParts.length)];
                
                // ƒê·∫£m b·∫£o kh√¥ng t·∫°o ra ph√©p c·ªông ƒë√£ ƒë√∫ng v√† kh√¥ng ph·∫£i 2 s·ªë gi·ªëng h·ªát nhau
                const wrongEq = `${randA} + ${randB}`;
                const wrongEqReversed = `${randB} + ${randA}`;
                
                if (!this.correctEquations.includes(wrongEq) && 
                    !this.correctEquations.includes(wrongEqReversed)) 
                {
                    this.optionPool.push({ val: wrongEq, id: Math.random() });
                }
            }
            
            // C. L·ªçc tr√πng l·∫∑p v√† X√°o tr·ªôn pool
            const uniqueOptions = Array.from(new Set(this.optionPool.map(o => o.val)))
                                    .map(val => ({ val: val, id: Math.random() }));
                                    
            uniqueOptions.sort(() => Math.random() - 0.5);

            // D. Render ra m√†n h√¨nh
            uniqueOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-bubble hover:bg-cyan-50 hover:border-cyan-200';
                btn.textContent = `(${opt.val})`;
                btn.id = `opt-${opt.id}`; 
                
                btn.onclick = () => this.selectOption(opt);
                this.optionsContainer.appendChild(btn);
            });
        }

        selectOption(opt) {
            const emptyIndex = this.userAnswers.findIndex(x => x === null);
            
            if (emptyIndex !== -1) {
                this.userAnswers[emptyIndex] = opt.val;
                
                const btn = document.getElementById(`opt-${opt.id}`);
                if(btn) btn.classList.add('bubble-hidden');

                this.renderSlots();
            } else {
                 this.msg.innerHTML = "<span class='text-orange-500'>ƒê√£ ƒëi·ªÅn h·∫øt c√°c √¥ tr·ªëng! B·∫•m Ki·ªÉm Tra.</span>";
            }
        }

        removeAnswer(index, val) {
            this.userAnswers[index] = null;
            
            // C·∫ßn t√¨m n√∫t bong b√≥ng hi·ªÉn th·ªã `(val)`
            const valWithParens = `(${val})`;
            const hiddenBtns = Array.from(this.optionsContainer.querySelectorAll('.bubble-hidden'));
            const matchBtn = hiddenBtns.find(b => b.textContent === valWithParens);
            
            if(matchBtn) {
                matchBtn.classList.remove('bubble-hidden');
            }

            this.renderSlots();
            this.msg.textContent = "";
        }

        check() {
            // Ki·ªÉm tra xem ƒë√£ ƒëi·ªÅn h·∫øt ch∆∞a
            if (this.userAnswers.includes(null)) {
                this.msg.innerHTML = "<span class='text-orange-500'>B√© h√£y ƒëi·ªÅn ƒë·∫ßy ƒë·ªß c√°c √¥ tr·ªëng nh√©!</span>";
                return;
            }

            let isCorrect = true;
            const slots = this.slotsContainer.querySelectorAll('.slot-box');

            // T·∫°o b·∫£n sao c·ªßa ƒë√°p √°n ƒë√∫ng ƒë·ªÉ ki·ªÉm tra ho√°n v·ªã (v√≠ d·ª•: "300+400" v·∫´n ƒë√∫ng khi ƒëi·ªÅn v√†o slot "5+8")
            let checkCorrects = [...this.correctEquations];
            let correctCount = 0;

            this.userAnswers.forEach((userEq, i) => {
                // X√≥a tr·∫°ng th√°i c≈©
                slots[i].classList.remove('slot-correct', 'slot-wrong');

                const eqIndex = checkCorrects.findIndex(correctEq => {
                    // T√°ch c√°c th√†nh ph·∫ßn s·ªë
                    const [a1, b1] = userEq.split(' + ').map(Number);
                    const [a2, b2] = correctEq.split(' + ').map(Number);
                    
                    // Ki·ªÉm tra xem bi·ªÉu th·ª©c ng∆∞·ªùi d√πng c√≥ ph·∫£i l√† ƒë√°p √°n ƒë√∫ng (c√≥ th·ªÉ ho√°n v·ªã) kh√¥ng
                    return (a1 === a2 && b1 === b2) || (a1 === b2 && b1 === a2);
                });

                if (eqIndex !== -1) {
                    // ƒê√∫ng, ƒë√°nh d·∫•u slot, x√≥a kh·ªèi m·∫£ng ki·ªÉm tra
                    slots[i].classList.add('slot-correct');
                    checkCorrects.splice(eqIndex, 1);
                    correctCount++;
                } else {
                    // Sai
                    slots[i].classList.add('slot-wrong');
                    isCorrect = false;
                }
            });
            
            // N·∫øu s·ªë l∆∞·ª£ng ƒë√°p √°n ƒë√∫ng (t√≠nh c·∫£ ho√°n v·ªã) kh√¥ng b·∫±ng t·ªïng s·ªë ph∆∞∆°ng tr√¨nh con
            if (correctCount !== this.correctEquations.length) {
                isCorrect = false;
            }


            if (isCorrect) {
                this.msg.innerHTML = "<span class='text-green-600'>Ch√≠nh x√°c! B√© qu√° th√¥ng minh! üåü</span>";
            } else {
                this.msg.innerHTML = "<span class='text-red-500'>C√≥ ch·ªó ch∆∞a ƒë√∫ng, h√£y ki·ªÉm tra l·∫°i c√°c ph√©p c·ªông con!</span>";
                setTimeout(() => {
                    slots.forEach(s => s.classList.remove('slot-wrong'));
                }, 1500);
            }
        }
    }

    // Kh·ªüi t·∫°o tr√≤ ch∆°i m·ªõi
    const game = new AdditionByPlaceValueGame();
</script>
