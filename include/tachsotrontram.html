<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nh√† M√°y T√°ch S·ªë (B·∫£n Ch·ªçn)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #ecfeff; /* Xanh cyan nh·∫°t */
            user-select: none;
            touch-action: manipulation;
        }

        .game-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 0 #cffafe;
            border: 4px solid #ccfbf1;
        }

        /* √î tr·ªëng ƒë·ªÉ ƒëi·ªÅn (Slot) */
        .slot-box {
            width: 80px;
            height: 70px;
            border: 3px dashed #cbd5e1; /* N√©t ƒë·ª©t khi tr·ªëng */
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: #0891b2;
            background-color: #f8fafc;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Khi √¥ ƒë√£ c√≥ s·ªë */
        .slot-filled {
            border: 3px solid #22d3ee;
            background-color: #e0f2fe;
            color: #0e7490;
            box-shadow: 0 4px 0 #67e8f9;
            transform: translateY(-2px);
            border-style: solid;
        }

        /* Bong b√≥ng l·ª±a ch·ªçn (Option Bubble) */
        .option-bubble {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 12px 20px;
            min-width: 70px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 50px; /* H√¨nh vi√™n thu·ªëc/tr√≤n */
            font-size: 1.25rem;
            font-weight: 800;
            color: #475569;
            cursor: pointer;
            box-shadow: 0 4px 0 #cbd5e1;
            transition: all 0.1s;
            margin: 6px;
        }

        .option-bubble:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #cbd5e1;
        }
        
        /* Hi·ªáu ·ª©ng khi ch·ªçn ƒë√∫ng/sai */
        .slot-correct {
            background-color: #dcfce7 !important;
            border-color: #22c55e !important;
            color: #15803d !important;
            box-shadow: 0 4px 0 #86efac !important;
        }
        .slot-wrong {
            background-color: #fee2e2 !important;
            border-color: #ef4444 !important;
            color: #b91c1c !important;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        /* ·∫®n bong b√≥ng ƒë√£ ch·ªçn */
        .bubble-hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }

        .plus-sign {
            font-size: 2rem;
            font-weight: 900;
            color: #0891b2;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-3">

    <div class="game-card w-full max-w-2xl p-4 md:p-8 text-center">
        
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-extrabold text-cyan-700">T√°ch S·ªë Vui Nh·ªôn</h1>
            <select id="difficulty" onchange="game.init()" class="bg-white border-2 border-cyan-200 text-cyan-700 font-bold py-1 px-3 rounded-lg text-sm">
                <option value="100">H√†ng TrƒÉm</option>
                <option value="1000">H√†ng Ngh√¨n</option>
            </select>
        </div>

        <div class="mb-8">
            <p class="text-cyan-400 font-bold text-xs uppercase mb-1">S·ªë c·∫ßn t√°ch</p>
            <div id="target-number" class="text-6xl font-black text-cyan-600 tracking-wider drop-shadow-sm">
                000
            </div>
        </div>

        <div class="bg-slate-50 rounded-2xl p-4 border-2 border-slate-100 mb-6">
            <div id="slots-container" class="flex flex-wrap justify-center items-center gap-2">
                </div>
            <p class="text-xs text-slate-400 font-bold mt-4">B·∫•m v√†o √¥ s·ªë ƒë·ªÉ b·ªè ch·ªçn</p>
        </div>

        <div class="mb-8">
            <p class="text-slate-400 font-bold text-sm mb-2">Ch·ªçn c√°c m·∫£nh gh√©p ƒë√∫ng:</p>
            <div id="options-container" class="flex flex-wrap justify-center min-h-[100px]">
                </div>
        </div>

        <div class="flex justify-center gap-3">
            <button onclick="game.check()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-xl shadow-[0_4px_0_#15803d] active:shadow-none active:translate-y-[4px] transition-all text-xl">
                Ki·ªÉm Tra
            </button>
            <button onclick="game.init()" class="bg-white border-2 border-slate-200 text-slate-500 hover:bg-slate-50 font-bold py-3 px-6 rounded-xl transition-all">
                Ti·∫øp Theo ‚ûú
            </button>
        </div>
        
        <p id="msg" class="mt-4 h-6 text-lg font-bold text-cyan-600"></p>
    </div>

<script>
    class NumberSplitGame {
        constructor() {
            this.targetEl = document.getElementById('target-number');
            this.slotsContainer = document.getElementById('slots-container');
            this.optionsContainer = document.getElementById('options-container');
            this.diffSelect = document.getElementById('difficulty');
            this.msg = document.getElementById('msg');
            
            this.currentNumber = 0;
            this.parts = []; // Ch·ª©a ƒë√°p √°n ƒë√∫ng [400, 50, 7]
            this.userAnswers = []; // Ch·ª©a ƒë√°p √°n ng∆∞·ªùi d√πng ƒëi·ªÅn [400, null, null]
            this.optionPool = []; // Ch·ª©a t·∫•t c·∫£ option (ƒë√∫ng + sai)

            this.init();
        }

        init() {
            this.msg.innerHTML = "";
            const mode = parseInt(this.diffSelect.value);
            
            // 1. Sinh s·ªë ng·∫´u nhi√™n
            if (mode === 100) this.currentNumber = Math.floor(Math.random() * 900) + 100;
            else this.currentNumber = Math.floor(Math.random() * 9000) + 1000;

            this.targetEl.textContent = this.currentNumber;

            // 2. T√≠nh to√°n c√°c ph·∫ßn t·ª≠ ƒë√∫ng (Place Values)
            // VD: 457 -> ['4', '5', '7'] -> [400, 50, 7]
            const strNum = this.currentNumber.toString();
            this.parts = strNum.split('').map((digit, i) => {
                const power = strNum.length - 1 - i;
                return parseInt(digit) * Math.pow(10, power);
            });

            // Reset m·∫£ng c√¢u tr·∫£ l·ªùi ng∆∞·ªùi d√πng
            this.userAnswers = new Array(this.parts.length).fill(null);

            // 3. Render Slots (√î tr·ªëng)
            this.renderSlots();

            // 4. Sinh Options (Bong b√≥ng)
            this.generateOptions();
        }

        renderSlots() {
            this.slotsContainer.innerHTML = '';
            this.userAnswers.forEach((val, index) => {
                // T·∫°o √¥ slot
                const slot = document.createElement('div');
                
                if (val === null) {
                    slot.className = 'slot-box';
                    slot.textContent = '?';
                } else {
                    slot.className = 'slot-box slot-filled';
                    slot.textContent = val;
                    // B·∫•m v√†o √¥ ƒë√£ ƒëi·ªÅn th√¨ tr·∫£ l·∫°i kho
                    slot.onclick = () => this.removeAnswer(index, val);
                }

                this.slotsContainer.appendChild(slot);

                // Th√™m d·∫•u c·ªông
                if (index < this.userAnswers.length - 1) {
                    const plus = document.createElement('span');
                    plus.className = 'plus-sign';
                    plus.textContent = '+';
                    this.slotsContainer.appendChild(plus);
                }
            });
        }

        generateOptions() {
            this.optionsContainer.innerHTML = '';
            this.optionPool = [];

            // A. Th√™m c√°c ƒë√°p √°n ƒê√öNG v√†o pool
            this.parts.forEach(p => this.optionPool.push({ val: p, id: Math.random() }));

            // B. Th√™m c√°c ƒë√°p √°n SAI (Distractors) ƒë·ªÉ g√¢y nhi·ªÖu
            // Chi·∫øn thu·∫≠t t·∫°o s·ªë nhi·ªÖu: Sai h√†ng ƒë∆°n v·ªã/ch·ª•c.
            // VD: ƒê√°p √°n l√† 50 -> T·∫°o th√™m 5, 500.
            this.parts.forEach(p => {
                if (p === 0) {
                    // N·∫øu l√† s·ªë 0, th√™m s·ªë 10 ho·∫∑c 1
                    this.optionPool.push({ val: 10, id: Math.random() });
                } else {
                    // N·∫øu p = 400 -> th√™m 40 ho·∫∑c 4
                    if (p >= 10) this.optionPool.push({ val: p / 10, id: Math.random() });
                    // N·∫øu p = 5 -> th√™m 50
                    if (p < 1000) this.optionPool.push({ val: p * 10, id: Math.random() });
                }
            });

            // C. X√°o tr·ªôn pool
            this.optionPool.sort(() => Math.random() - 0.5);

            // D. Render ra m√†n h√¨nh
            this.optionPool.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-bubble hover:bg-cyan-50 hover:border-cyan-200';
                btn.textContent = opt.val;
                btn.id = `opt-${opt.id}`; // ID ƒë·ªÉ ·∫©n/hi·ªán
                
                btn.onclick = () => this.selectOption(opt);
                this.optionsContainer.appendChild(btn);
            });
        }

        selectOption(opt) {
            // T√¨m √¥ tr·ªëng ƒë·∫ßu ti√™n
            const emptyIndex = this.userAnswers.findIndex(x => x === null);
            
            if (emptyIndex !== -1) {
                // ƒêi·ªÅn v√†o √¥ tr·ªëng
                this.userAnswers[emptyIndex] = opt.val;
                
                // ·∫®n bong b√≥ng n√†y ƒëi (visual feedback)
                const btn = document.getElementById(`opt-${opt.id}`);
                if(btn) btn.classList.add('bubble-hidden');

                // Render l·∫°i slots
                this.renderSlots();
            } else {
                // ƒê√£ ƒë·∫ßy √¥ -> Rung l·∫Øc nh·∫π b√°o hi·ªáu (Optional)
            }
        }

        removeAnswer(index, val) {
            // X√≥a gi√° tr·ªã t·∫°i slot
            this.userAnswers[index] = null;
            
            // T√¨m option t∆∞∆°ng ·ª©ng trong pool ƒë·ªÉ hi·ªán l·∫°i
            // C·∫ßn t√¨m ƒë√∫ng c√°i bong b√≥ng c√≥ gi√° tr·ªã ƒë√≥ m√† ƒëang b·ªã ·∫©n
            // (Logic ƒë∆°n gi·∫£n: Hi·ªán l·∫°i t·∫•t c·∫£ bong b√≥ng c√≥ gi√° tr·ªã val m√† ƒëang ·∫©n, 
            // nh∆∞ng ch·ªâ hi·ªán 1 c√°i th√¥i ƒë·ªÉ tr√°nh bug n·∫øu c√≥ 2 s·ªë gi·ªëng nhau)
            
            // ·ªû ƒë√¢y ta duy·ªát UI ƒë·ªÉ t√¨m n√∫t ƒëang ·∫©n c√≥ text tr√πng kh·ªõp
            const hiddenBtns = Array.from(this.optionsContainer.querySelectorAll('.bubble-hidden'));
            const matchBtn = hiddenBtns.find(b => parseInt(b.textContent) === val);
            
            if(matchBtn) {
                matchBtn.classList.remove('bubble-hidden');
            }

            this.renderSlots();
            this.msg.textContent = "";
        }

        check() {
            // Ki·ªÉm tra xem ƒë√£ ƒëi·ªÅn h·∫øt ch∆∞a
            if (this.userAnswers.includes(null)) {
                this.msg.innerHTML = "<span class='text-orange-500'>B√© h√£y ƒëi·ªÅn ƒë·∫ßy ƒë·ªß c√°c √¥ tr·ªëng nh√©!</span>";
                return;
            }

            let isCorrect = true;
            const slots = this.slotsContainer.querySelectorAll('.slot-box');

            this.userAnswers.forEach((val, i) => {
                // So s√°nh gi√° tr·ªã ƒëi·ªÅn v√†o v·ªõi gi√° tr·ªã ƒë√∫ng (this.parts)
                // L∆∞u √Ω: B√†i to√°n y√™u c·∫ßu ƒë√∫ng v·ªã tr√≠ (400 + 50 + 7) 
                // hay ch·ªâ c·∫ßn t·ªïng ƒë√∫ng (7 + 400 + 50)?
                // Th√¥ng th∆∞·ªùng d·∫°y c·∫•u t·∫°o s·ªë th√¨ ph·∫£i ƒë√∫ng th·ª© t·ª± H√†ng TrƒÉm + Ch·ª•c + ƒê∆°n v·ªã.
                
                if (val === this.parts[i]) {
                    slots[i].classList.add('slot-correct');
                } else {
                    slots[i].classList.add('slot-wrong');
                    isCorrect = false;
                }
            });

            if (isCorrect) {
                this.msg.innerHTML = "<span class='text-green-600'>Ch√≠nh x√°c! B√© qu√° th√¥ng minh! üåü</span>";
                // Hi·ªáu ·ª©ng ph√°o gi·∫•y ho·∫∑c √¢m thanh ·ªü ƒë√¢y
            } else {
                this.msg.innerHTML = "<span class='text-red-500'>C√≥ ch·ªó ch∆∞a ƒë√∫ng, th·ª≠ s·∫Øp x·∫øp l·∫°i nh√©!</span>";
                // T·ª± ƒë·ªông x√≥a tr·∫°ng th√°i sai sau 1s
                setTimeout(() => {
                    slots.forEach(s => s.classList.remove('slot-wrong'));
                }, 1500);
            }
        }
    }

    const game = new NumberSplitGame();
</script>
</body>
</html>
