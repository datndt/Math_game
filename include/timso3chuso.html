<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫øm S·ªë Ch·ªØ S·ªë</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f5f3ff; /* T√≠m nh·∫°t */
            user-select: none;
        }

        .number-card {
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 4px 0px 0px #e5e7eb; /* Hi·ªáu ·ª©ng n√∫t n·ªïi 3D nh·∫π */
        }
        
        .number-card:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* Khi ch∆∞a ch·ªçn */
        .card-default {
            background-color: white;
            border: 2px solid #ddd6fe;
            color: #5b21b6;
        }
        .card-default:hover {
            border-color: #8b5cf6;
            background-color: #fdfbff;
        }

        /* Ch·ªçn ƒê√öNG */
        .card-correct {
            background-color: #8b5cf6 !important; /* T√≠m ƒë·∫≠m */
            color: white !important;
            border-color: #6d28d9 !important;
            box-shadow: 0 4px 0px 0px #5b21b6;
            transform: scale(1.05);
            pointer-events: none; /* Kh√¥ng cho b·∫•m l·∫°i */
        }

        /* Ch·ªçn SAI */
        .card-wrong {
            background-color: #ef4444 !important;
            color: white !important;
            border-color: #b91c1c !important;
            animation: shake 0.4s;
        }

        /* Hi·ªáu ·ª©ng rung khi sai */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .level-btn-active {
            background-color: #7c3aed;
            color: white;
            border-color: #5b21b6;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white w-full max-w-4xl rounded-3xl shadow-xl border-4 border-violet-200 overflow-hidden">
        
        <div class="bg-violet-50 p-6 text-center border-b border-violet-100">
            <h1 class="text-3xl font-extrabold text-violet-800 uppercase mb-4">Th·ª£ SƒÉn Ch·ªØ S·ªë</h1>
            
            <div class="flex flex-wrap justify-center gap-3">
                <button onclick="setLevel('easy')" id="btn-easy" class="px-5 py-2 rounded-full font-bold border-2 border-violet-300 text-violet-700 hover:bg-violet-100 transition-colors">
                    1 & 2 Ch·ªØ s·ªë (D·ªÖ)
                </button>
                <button onclick="setLevel('medium')" id="btn-medium" class="px-5 py-2 rounded-full font-bold border-2 border-violet-300 text-violet-700 hover:bg-violet-100 transition-colors">
                    2 & 3 Ch·ªØ s·ªë (V·ª´a)
                </button>
                <button onclick="setLevel('hard')" id="btn-hard" class="px-5 py-2 rounded-full font-bold border-2 border-violet-300 text-violet-700 hover:bg-violet-100 transition-colors">
                    3 & 4 Ch·ªØ s·ªë (Kh√≥)
                </button>
            </div>
        </div>

        <div class="p-6 md:p-10 text-center">
            
            <div class="mb-8">
                <p class="text-gray-500 font-bold text-sm uppercase tracking-widest mb-2">Nhi·ªám v·ª• c·ªßa b√©</p>
                <h2 class="text-2xl md:text-3xl font-extrabold text-gray-800">
                    T√¨m t·∫•t c·∫£ c√°c s·ªë c√≥ <span id="target-digit-display" class="text-violet-600 text-4xl px-2 border-b-4 border-violet-300">?</span> ch·ªØ s·ªë
                </h2>
                
                <div class="mt-4 inline-flex items-center gap-2 bg-gray-100 px-4 py-2 rounded-lg">
                    <span class="text-gray-500 font-bold">ƒê√£ t√¨m ƒë∆∞·ª£c:</span>
                    <span id="progress-text" class="text-violet-700 font-black text-xl">0 / 0</span>
                </div>
            </div>

            <div id="grid" class="flex flex-wrap justify-center gap-4 mb-8">
                </div>

            <div id="win-message" class="hidden">
                <div class="text-green-600 text-2xl font-bold animate-bounce mb-4">
                    üéâ Xu·∫•t s·∫Øc! B√© ƒë√£ t√¨m ƒë·ªß h·∫øt r·ªìi!
                </div>
                <button onclick="initGame()" class="bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-transform active:scale-95">
                    Ch∆°i m√†n ti·∫øp theo ‚ûú
                </button>
            </div>

        </div>
    </div>

<script>
    // --- C·∫§U H√åNH ---
    const LEVELS = {
        easy: {
            totalNumbers: 8,       // T·ªïng s·ªë √¥ tr√™n m√†n h√¨nh
            digitOptions: [1, 2],  // Ch·ªâ xu·∫•t hi·ªán s·ªë c√≥ 1 ho·∫∑c 2 ch·ªØ s·ªë
            targetOptions: [1, 2]  // C√¢u h·ªèi s·∫Ω y√™u c·∫ßu t√¨m s·ªë c√≥ 1 ho·∫∑c 2 ch·ªØ s·ªë
        },
        medium: {
            totalNumbers: 12,
            digitOptions: [2, 3],
            targetOptions: [2, 3]
        },
        hard: {
            totalNumbers: 16,
            digitOptions: [2, 3, 4],
            targetOptions: [3, 4] // Th∆∞·ªùng h·ªèi t√¨m 3 ho·∫∑c 4 ch·ªØ s·ªë cho kh√≥
        }
    };

    let currentLevel = 'easy';
    let targetDigitCount = 0; // S·ªë ch·ªØ s·ªë c·∫ßn t√¨m (v√≠ d·ª•: 3)
    let totalCorrectTargets = 0; // T·ªïng s·ªë ƒë√°p √°n ƒë√∫ng c√≥ tr√™n m√†n h√¨nh
    let foundCount = 0; // S·ªë ƒë√°p √°n b√© ƒë√£ ch·ªçn ƒë√∫ng
    let isGameActive = true;

    // Helper: T·∫°o s·ªë ng·∫´u nhi√™n c√≥ N ch·ªØ s·ªë
    function generateNumberWithDigits(n) {
        if (n === 1) return Math.floor(Math.random() * 9) + 1; // 1-9
        const min = Math.pow(10, n - 1);
        const max = Math.pow(10, n) - 1;
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Helper: Shuffle m·∫£ng
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function setLevel(level) {
        currentLevel = level;
        
        // Update UI buttons
        ['easy', 'medium', 'hard'].forEach(l => {
            const btn = document.getElementById(`btn-${l}`);
            if(l === level) btn.classList.add('level-btn-active', 'bg-violet-600', 'text-white');
            else btn.classList.remove('level-btn-active', 'bg-violet-600', 'text-white');
        });

        initGame();
    }

    function initGame() {
        const config = LEVELS[currentLevel];
        isGameActive = true;
        foundCount = 0;
        document.getElementById('win-message').classList.add('hidden');
        document.getElementById('grid').innerHTML = ''; // Clear c≈©

        // 1. X√°c ƒë·ªãnh c√¢u h·ªèi (T√¨m s·ªë c√≥ bao nhi√™u ch·ªØ s·ªë?)
        targetDigitCount = config.targetOptions[Math.floor(Math.random() * config.targetOptions.length)];
        document.getElementById('target-digit-display').textContent = targetDigitCount;

        // 2. Sinh danh s√°ch s·ªë ƒë·∫£m b·∫£o c√≥ ƒë·ªß ƒë√°p √°n ƒë√∫ng v√† sai
        let numbers = [];
        
        // ƒê·∫£m b·∫£o √≠t nh·∫•t 30-50% l√† ƒë√°p √°n ƒê√öNG
        const minCorrect = Math.ceil(config.totalNumbers * 0.4); 
        totalCorrectTargets = 0;

        for (let i = 0; i < config.totalNumbers; i++) {
            let digits;
            
            if (i < minCorrect) {
                // B·∫Øt bu·ªôc sinh s·ªë ƒë√∫ng y√™u c·∫ßu
                digits = targetDigitCount;
            } else {
                // Sinh s·ªë ng·∫´u nhi√™n kh√°c (c√≥ th·ªÉ tr√πng ho·∫∑c kh√¥ng, nh∆∞ng ∆∞u ti√™n kh√°c)
                const otherOptions = config.digitOptions.filter(d => d !== targetDigitCount);
                if(otherOptions.length > 0) {
                     digits = otherOptions[Math.floor(Math.random() * otherOptions.length)];
                } else {
                    digits = targetDigitCount; // Fallback
                }
            }
            
            if (digits === targetDigitCount) totalCorrectTargets++;
            numbers.push(generateNumberWithDigits(digits));
        }

        // X√°o tr·ªôn v·ªã tr√≠
        shuffleArray(numbers);

        // Update progress ban ƒë·∫ßu
        updateProgress();

        // Render ra m√†n h√¨nh
        const grid = document.getElementById('grid');
        numbers.forEach(num => {
            const btn = document.createElement('div');
            // Style t√πy ch·ªânh theo ƒë·ªô d√†i s·ªë ƒë·ªÉ ƒë·∫πp
            const widthClass = num > 999 ? 'w-24' : 'w-20';
            
            btn.className = `number-card card-default h-20 ${widthClass} rounded-2xl flex items-center justify-center text-2xl md:text-3xl font-black select-none`;
            btn.textContent = num;
            
            btn.onclick = (e) => checkAnswer(btn, num);
            grid.appendChild(btn);
        });
    }

    function checkAnswer(btn, number) {
        if (!isGameActive) return;
        if (btn.classList.contains('card-correct')) return; // ƒê√£ ch·ªçn r·ªìi th√¨ th√¥i

        const digits = String(number).length;

        if (digits === targetDigitCount) {
            // ƒê√öNG
            btn.classList.remove('card-default');
            btn.classList.add('card-correct');
            foundCount++;
            updateProgress();

            if (foundCount === totalCorrectTargets) {
                gameWin();
            }
        } else {
            // SAI
            btn.classList.add('card-wrong');
            setTimeout(() => {
                btn.classList.remove('card-wrong');
            }, 500);
        }
    }

    function updateProgress() {
        document.getElementById('progress-text').textContent = `${foundCount} / ${totalCorrectTargets}`;
    }

    function gameWin() {
        isGameActive = false;
        document.getElementById('win-message').classList.remove('hidden');
    }

    // Start
    setLevel('easy');

</script>
</body>
</html>
